<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
        h1 { text-align: center; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #ccc; }
        .total { font-weight: bold; font-size: 1.2em; text-align: right; margin-top: 20px; }
        button { padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <div class="total">Total: ₦<span id="total-price">0</span></div>
        <button id="checkout-btn">Proceed to Checkout</button>
    </div>

    <script>
        // Example cart data (replace with your actual cart logic)
        const cart = [
            { name: "Item 1", price: 2500 },
            { name: "Item 2", price: 3500 },
            { name: "Item 3", price: 1500 }
        ];

        const cartContainer = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        let total = 0;

        // Display cart items
        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<span>${item.name}</span><span>₦${item.price}</span>`;
            cartContainer.appendChild(div);
            total += item.price;
        });

        totalPriceEl.textContent = total;

        // Checkout button: save cart and total to localStorage, then redirect
        document.getElementById('checkout-btn').addEventListener('click', () => {
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('total', total);
            window.location.href = 'checkout.html';
        });
    </script>
</body>
</html>
