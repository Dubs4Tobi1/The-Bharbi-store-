<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Products - Bharbi Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { text-align: center; }
    nav { text-align: center; margin-bottom: 20px; }
    nav a {
      margin: 0 10px; text-decoration: none; color: #333;
      font-weight: bold;
    }
    nav a:hover { color: #ff4081; }
    form { margin-bottom: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    .product-list { margin-top: 20px; }
    .product-item {
      border: 1px solid #ddd; padding: 10px; margin: 10px 0;
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; border-radius: 8px;
    }
    .hidden { opacity: 0.5; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Manage Products</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="upload.html">Upload</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </nav>

  <form id="uploadForm">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="file" id="imageFile" accept="image/*">
    <button type="submit">Add Product</button>
  </form>

  <div class="product-list" id="productList"></div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-item" + (p.hidden ? " hidden" : "");
        div.innerHTML = `
          <span><b>${p.name}</b> - â‚¦${p.price}</span>
          <div>
            <button onclick="toggleHide(${i})">${p.hidden ? "Unhide" : "Hide"}</button>
            <button onclick="removeProduct(${i})">Remove</button>
          </div>
        `;
        list.appendChild(div);
      });
      localStorage.setItem("products", JSON.stringify(products));
    }

    function removeProduct(index) {
      products.splice(index, 1);
      renderProducts();
    }

    function toggleHide(index) {
      products[index].hidden = !products[index].hidden;
      renderProducts();
    }

    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const imageFile = document.getElementById("imageFile").files[0];
      let imageUrl = "";
      if (imageFile) {
        imageUrl = URL.createObjectURL(imageFile);
      }
      products.push({ name, price, imageUrl, hidden: false });
      this.reset();
      renderProducts();
    });

    renderProducts();
  </script>
</body>
</html>u
