<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product - The Bharbi Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      margin: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 { font-size: 1.6rem; margin-bottom: 0.3rem; }
    nav a {
      color: #fff;
      margin: 0 0.8rem;
      text-decoration: none;
    }
    nav a:hover { color: #f5a623; }

    main { padding: 1rem; }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      background: #f5a623;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    form button:hover { background: #d48806; }

    footer {
      text-align: center;
      background: #000;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload Product</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="upload.html">Upload</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <form id="uploadForm">
      <h2>Add New Product</h2>
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="number" id="price" placeholder="Price (₦)" required>
      <textarea id="description" placeholder="Description"></textarea>
      
      <p><b>Upload Image:</b></p>
      <input type="file" id="imageFile" accept="image/*">
      <p style="text-align:center;">— OR —</p>
      <input type="url" id="imageUrl" placeholder="Image URL">

      <button type="submit">Upload</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The Bharbi Store</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.querySelectorAll("#cart-count").forEach(el => {
        el.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      });
    }

    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const description = document.getElementById("description").value;
      const file = document.getElementById("imageFile").files[0];
      const urlInput = document.getElementById("imageUrl").value;

      let reader = new FileReader();
      if (file) {
        reader.readAsDataURL(file);
        reader.onload = function() {
          saveProduct(name, price, description, reader.result);
        }
      } else if (urlInput) {
        saveProduct(name, price, description, urlInput);
      } else {
        alert("Please upload an image or paste an image URL.");
      }
    });

    function saveProduct(name, price, description, image) {
      let products = JSON.parse(localStorage.getItem("products")) || [];
      products.push({ name, price, description, image });
      localStorage.setItem("products", JSON.stringify(products));
      alert("Product uploaded successfully!");
      window.location.href = "index.html"; // go back to home
    }

    updateCartCount();
  </script>
</body>
</html>
