<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Products - The Bharbi Store</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <style>
    /* ...your existing styles here... */
  </style>
</head>
<body>
  <header>
    <a href="index.html">üè† Home</a>
  </header>
  <h1>Upload Products</h1>
  <form id="uploadForm">
    <input type="text" id="name" placeholder="Product name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="file" id="imageFile" accept="image/*">
    <button type="submit">Add Product</button>
  </form>
  <h2>Manage Products</h2>
  <div id="productList"></div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5-sq8L8Ufbzv4TA7L7iGN2l3QUu7aTqg",
      authDomain: "the-bharbi-store.firebaseapp.com",
      projectId: "the-bharbi-store",
      storageBucket: "the-bharbi-store.firebasestorage.app",
      messagingSenderId: "408548704915",
      appId: "1:408548704915:web:b828a583e55433f9750366"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderProducts() {
      db.collection("products").get().then(snapshot => {
        const list = document.getElementById("productList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const p = doc.data();
          const id = doc.id;
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <div style="display:flex; align-items:center;">
              <img src="${p.imageUrl}" alt="${p.name}" style="max-width:60px;">
              <span>${p.name} - ‚Ç¶${p.price} ${p.hidden ? "(Hidden)" : ""}</span>
            </div>
            <div class="controls">
              <button onclick="toggleHide('${id}', ${!p.hidden})">${p.hidden ? "Unhide" : "Hide"}</button>
              <button onclick="removeProduct('${id}')">Remove</button>
            </div>
          `;
          list.appendChild(div);
        });
      });
    }

    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const imageFile = document.getElementById("imageFile").files[0];

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageUrl = event.target.result;
          db.collection("products").add({
            name, price, imageUrl, hidden: false
          }).then(renderProducts);
        };
        reader.readAsDataURL(imageFile);
      } else {
        db.collection("products").add({
          name, price, imageUrl: "", hidden: false
        }).then(renderProducts);
      }
      this.reset();
    });

    function toggleHide(id, hide) {
      db.collection("products").doc(id).update({ hidden: hide }).then(renderProducts);
    }
    function removeProduct(id) {
      db.collection("products").doc(id).delete().then(renderProducts);
    }

    renderProducts();
  </script>
</body>
</html>
