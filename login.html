<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bharbi Store</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <style>
    /* ...your existing styles here... */
  </style>
</head>
<body>
  <header>
    <h1>The Bharbi Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>
  <main>
    <div class="products" id="productList"></div>
  </main>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5-sq8L8Ufbzv4TA7L7iGN2l3QUu7aTqg",
      authDomain: "the-bharbi-store.firebaseapp.com",
      projectId: "the-bharbi-store",
      storageBucket: "the-bharbi-store.firebasestorage.app",
      messagingSenderId: "408548704915",
      appId: "1:408548704915:web:b828a583e55433f9750366"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderProducts() {
      db.collection("products").where("hidden", "==", false).get().then(snapshot => {
        const list = document.getElementById("productList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const p = doc.data();
          const id = doc.id;
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${p.imageUrl}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>â‚¦${p.price}</p>
            <button onclick="addToCart('${id}', '${p.name}', ${p.price}, '${p.imageUrl}')">Add to Cart</button>
          `;
          list.appendChild(div);
        });
      });
    }

    function addToCart(id, name, price, imageUrl) {
      const existing = cart.find(c => c.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ id, name, price, image: imageUrl, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const count = cart.reduce((acc, p) => acc + p.quantity, 0);
      document.getElementById("cartCount").textContent = count;
    }

    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
