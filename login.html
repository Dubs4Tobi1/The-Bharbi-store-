<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Bharbi Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      margin: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 { font-size: 1.6rem; margin-bottom: 0.3rem; }
    nav a {
      color: #fff;
      margin: 0 0.8rem;
      text-decoration: none;
    }
    nav a:hover { color: #f5a623; }

    main { padding: 1rem; }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      background: #f5a623;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    form button:hover { background: #d48806; }
    .msg { text-align: center; margin-top: 1rem; color: red; }
    footer {
      text-align: center;
      background: #000;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="upload.html">Upload</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <form id="loginForm">
      <h2>Welcome Back</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="msg" id="message"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The Bharbi Store</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.querySelectorAll("#cart-count").forEach(el => {
        el.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      });
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        document.getElementById("message").textContent = "Invalid email or password.";
      }
    });

    updateCartCount();
  </script>
</body>
</html>
