<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Bharbi Store</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <style>
    /* ...your existing styles here... */
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="signup.html">Don't have an account? Sign Up</a>
    </nav>
  </header>
  <main>
    <form id="loginForm">
      <h2>Welcome Back</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="msg" id="message"></p>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 The Bharbi Store</p>
  </footer>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5-sq8L8Ufbzv4TA7L7iGN2l3QUu7aTqg",
      authDomain: "the-bharbi-store.firebaseapp.com",
      projectId: "the-bharbi-store",
      storageBucket: "the-bharbi-store.firebasestorage.app",
      messagingSenderId: "408548704915",
      appId: "1:408548704915:web:b828a583e55433f9750366"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      document.getElementById("message").textContent = "";

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("message").textContent = "Invalid email or password.";
        });
    });

    // Cart count display (local)
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    function updateCartCount() {
      document.querySelectorAll("#cart-count").forEach(el => {
        el.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      });
    }
    updateCartCount();
  </script>
</body>
</html>
