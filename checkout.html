<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
            margin-top: 10px;
        }
        .bank-details, .payment-proof {
            margin-top: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>

        <div class="total">
            Total: ₦<span id="total-price">0</span>
        </div>

        <div class="bank-details">
            <h2>Bank Details</h2>
            <p>Bank Name: <strong>UBA</strong></p>
            <p>Account Name: <strong>Itunuoluwa Comfort Femi-Asoro</strong></p>
            <p>Account Number: <strong>2242094371</strong></p>
        </div>

        <div class="payment-proof">
            <h2>Upload Proof of Payment</h2>
            <form id="payment-form">
                <label for="proof">Choose a file:</label>
                <input type="file" id="proof" name="proof" accept="image/*" required>
                <button type="submit">OK</button>
            </form>
        </div>
    </div>

    <script>
        // Example cart data (replace with your cart logic)
        const cart = [
            { name: "Item 1", price: 2500 },
            { name: "Item 2", price: 3500 },
            { name: "Item 3", price: 1500 }
        ];

        const cartContainer = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        let total = 0;

        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `<span>${item.name}</span><span>₦${item.price}</span>`;
            cartContainer.appendChild(div);
            total += item.price;
        });

        totalPriceEl.textContent = total;

        // Handle form submission
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Payment proof uploaded successfully!");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
