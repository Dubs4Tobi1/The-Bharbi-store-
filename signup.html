<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - The Bharbi Store</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <style>
    /* ...your existing styles here... */
  </style>
</head>
<body>
  <header>
    <h1>Sign Up</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="upload.html">Upload</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>
  <main>
    <form id="signupForm">
      <h2>Create an Account</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="msg" id="message"></p>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 The Bharbi Store</p>
  </footer>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5-sq8L8Ufbzv4TA7L7iGN2l3QUu7aTqg",
      authDomain: "the-bharbi-store.firebaseapp.com",
      projectId: "the-bharbi-store",
      storageBucket: "the-bharbi-store.firebasestorage.app",
      messagingSenderId: "408548704915",
      appId: "1:408548704915:web:b828a583e55433f9750366"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      document.getElementById("message").textContent = "";
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return db.collection("users").doc(userCredential.user.uid).set({ name, email });
        })
        .then(() => {
          alert("Account created successfully! Please log in.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          document.getElementById("message").textContent = error.message;
        });
    });

    // Cart count display (local)
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    function updateCartCount() {
      document.querySelectorAll("#cart-count").forEach(el => {
        el.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      });
    }
    updateCartCount();
  </script>
</body>
</html>
