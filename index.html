<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bharbi Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: black;
      color: white;
    }
    header h1 {
      font-size: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Bharbi Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <div class="products" id="productList"></div>
  </main>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      // ✅ Show only products that are NOT hidden
      products.filter(p => !p.hidden).forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.imageUrl}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>₦${p.price}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        `;
        list.appendChild(div);
      });
    }

    function addToCart(i) {
      const product = products[i];
      const existing = cart.find(c => c.name === product.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const count = cart.reduce((acc, p) => acc + p.quantity, 0);
      document.getElementById("cartCount").textContent = count;
    }

    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
