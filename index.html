<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bharbi Store</title>
  <style>
    body {
  font-family: 'Poppins', Arial, sans-serif;
  background: #fafafa;
  margin: 0;
  color: #222;
}
header {
  background: #000;
  color: #fff;
  padding: 1rem;
  text-align: center;
}
header nav {
  margin-top: 0.5rem;
}
header nav a {
  color: #f5a623;
  text-decoration: none;
  margin: 0 1rem;
  font-weight: 500;
}
header nav a:hover {
  text-decoration: underline;
  color: #fff;
}
main {
  max-width: 900px;
  margin: auto;
  padding: 1.5rem 1rem;
}
.products {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
  justify-content: center;
}
.product {
  background: #fff;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.07);
  width: 220px;
  text-align: center;
  position: relative;
}
.product img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
  background: #eee;
}
.product h3 {
  margin: 0.5rem 0 0.2rem 0;
  font-size: 1.1rem;
}
.product p {
  color: #333;
  margin: 0.2rem 0 0.5rem 0;
}
.product button {
  margin-top: 0.5rem;
  background: #f5a623;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}
.product button:hover {
  background: #d48806;
}
footer {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 1rem 0;
  margin-top: 2rem;
  border-top: 1px solid #ddd;
}
@media (max-width: 700px) {
  main {
    max-width: 98vw;
    padding: 0.5rem;
  }
  .products {
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  .product {
    width: 96vw;
  }
}
  </style>
</head>
<body>
  <header>
    <h1>The Bharbi Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <div class="products" id="productList"></div>
  </main>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      // ✅ Show only products that are NOT hidden
      products.filter(p => !p.hidden).forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.imageUrl}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>₦${p.price}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        `;
        list.appendChild(div);
      });
    }

    function addToCart(i) {
      const product = products[i];
      const existing = cart.find(c => c.name === product.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const count = cart.reduce((acc, p) => acc + p.quantity, 0);
      document.getElementById("cartCount").textContent = count;
    }

    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
