<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bharbi Store</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      color: #222;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    nav a {
      color: #fff;
      margin: 0 0.8rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #f5a623; }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card .info { padding: 0.8rem; }
    .product-card h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .product-card button {
      display: inline-block;
      background: #f5a623;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .product-card button:hover { background: #d48806; }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #000;
      color: #fff;
    }

    /* Mobile Friendly */
    @media (max-width: 768px) {
      header h1 { font-size: 1.4rem; }
      nav a { display: inline-block; margin: 0.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Bharbi Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="upload.html">Upload</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section id="catalogue">
      <h2>Catalogue</h2>
      <div id="product-list" class="product-grid">
        <!-- Products will be loaded here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Bharbi Store</p>
  </footer>

  <script>
    // CART SYSTEM
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.querySelectorAll("#cart-count").forEach(el => {
        el.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      });
    }
    updateCartCount();

    function addToCart(product) {
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({...product, quantity: 1});
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} added to cart!`);
    }

    // LOAD PRODUCTS FROM STORAGE
    function loadProducts() {
      const productList = document.getElementById("product-list");
      const products = JSON.parse(localStorage.getItem("products")) || [];
      productList.innerHTML = "";

      if (products.length === 0) {
        productList.innerHTML = "<p>No products available. Please upload some.</p>";
        return;
      }

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="info">
            <h3>${product.name}</h3>
            <p>â‚¦${product.price}</p>
            <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
          </div>
        `;
        productList.appendChild(card);
      });
    }
    loadProducts();
  </script>
</body>
</html>
